<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form class="reservation-form" >
    <h2>Đặt Bàn Trực Tuyến</h2>

    <input type="text" name="name" placeholder="Họ tên người đặt" required>

    <input type="number" name="people" min="1" placeholder="Số người" required>

    <input type="datetime-local" name="datetime" required>

    <textarea name="notes" rows="4" placeholder="Yêu cầu đặc biệt (nếu có)"></textarea>

    <input type="submit" value="Đặt bàn">
  </form> 
</body>
</html>
