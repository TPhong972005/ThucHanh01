<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #71bfc2;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgb(227, 231, 169);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .product-price {
      color: #e74c3c;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .buy-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-button:hover {
      background: #a950dd;
    }
  </style>
    </style>
</head>
<body>
    <h1>Danh sách điện thoại</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="Ip15.webp" alt="iPhone 15">
      <div class="product-name">iPhone 15</div>
      <div class="product-price">23.990.000₫</div>
      <button class="buy-button">Mua ngay</button>
    </div>
    <div class="product-card">
      <img src="S24.jpg" alt="Samsung S24">
      <div class="product-name">Samsung Galaxy S24</div>
      <div class="product-price">21.490.000₫</div>
      <button class="buy-button">Mua ngay</button>
    </div>
    <div class="product-card">
      <img src="xiaomi13.webp" alt="Xiaomi 13">
      <div class="product-name">Xiaomi 13</div>
      <div class="product-price">12.990.000₫</div>
      <button class="buy-button">Mua ngay</button>
    </div>
  </div>
</body>
</html>
