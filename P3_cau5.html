<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #93bbe9;
      padding: 30px;
    }
    .payment-form {
      background-color: #d8afce;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0073b1;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
    <form class="payment-form" >
    <h2>Thông Tin Thanh Toán</h2>
    <div class="form-group">
      <label for="fullname">Họ tên:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ giao hàng:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label>Hình thức thanh toán:</label>
      <input type="radio" name="payment_method" value="Tiền mặt" required> Thanh toán khi nhận hàng (COD)<br>
      <input type="radio" name="payment_method" value="Chuyển khoản"> Chuyển khoản ngân hàng<br>
      <input type="radio" name="payment_method" value="Ví điện tử"> Ví điện tử (Momo, ZaloPay...)
    </div>

    <input type="submit" value="Xác nhận thanh toán">
  </form>

</body>
</html>
